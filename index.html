<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prithvi Ulaganathan</title>
        <link rel="stylesheet" type="text/css" href="home.css"/>
        <link rel="icon" type="image/png" href="images/PrithviUFavicon.png"/>
    </head>
<body>
    <div id="header">
        <a class = "headItem" id="header_logo_cont" href="index.html"><img id="header_logo" src="images/PrithviUFavicon.png"></a>
        <a class="headItem" id="dropA" onmouseover="menuHover(this)" onmouseout="menuUnHover(this, 'a')">My Profile</a>
        <div class="headItem" id="dropdownA" style="display:none;">
            <ul class="droplist">
                <a href="galleries/Flowers.html"><li class="drop_item">Experience</li></a>
                <a href="galleries/Landscapes.html"><li class="drop_item">Organizations</li></a>
                <a href="galleries/Plein_Air.html"><li class="drop_item">Projects</li></a>
            </ul>
        </div>
        <a class="headItem" id="dropB" onmouseover="menuHover(this)" onmouseout="menuUnHover(this, 'b')">About</a>
        <div class="headItem" id="dropdownB" style="display:none;">
            <ul class="droplist">
                <a href="about/PLACEHOLDER.html"><li class="drop_item">Overview</li></a>
                <a href="about/Contact.html"><li class="drop_item">Contact</li></a>
            </ul>
        </div>
        <div id="srch"><input type="text" placeholder="Browse" name="browse" id="browsebar"><img src="images/SearchIcon.png" id="search" onmousedown="browse()"></div>
    </div>

    <div id="top">
        <img id="logo" src="images/PrithviUlaganathan.png">
    </div>

    <div id="content">
        <h1 class="topic" style="margin-top:0;">Electrical Engineering Major</h1>
        <p class="contenttext">at the Georgia Institute of Technology</p>

        <table class="gallery">
            <tr> <!--For the second parameter of larger, include an underscore if the file name has it (js removes it for description, keeps for file name)-->
                <td class="gallImg" onmousedown="larger(this, 'Flowers')" onmouseover="highlight(this)" onmouseout="unlight(this)" style="background-image:url(images/Flowers/IMG_5466.jpg);"><div class="desc">Organizations</div></td>
                <td class="gallImg" onmousedown="larger(this, 'Flowers')" onmouseover="highlight(this)" onmouseout="unlight(this)" style="background-image:url(images/Flowers/IMG_5500.jpg);"><div class="desc">Experience</div></td>
            </tr>
            <tr>
                <td class="gallImg" onmousedown="larger(this, 'Landscapes')" onmouseover="highlight(this)" onmouseout="unlight(this)" style="background-image:url(images/Landscapes/IMG_5589.jpg);"><div class="desc">Projects</div></td>
                <td class="gallImg" onmousedown="larger(this, 'Portraits')" onmouseover="highlight(this)" onmouseout="unlight(this)" style="background-image:url(images/Portraits/IMG_0036.jpg);"><div class="desc">Resume</div></td>
            </tr>
          </table> 
    </div>

    <div id="popup" style="display:none;">
        <div id="popupInset">
            <div id="popupTitle" class="topic">
                <div id="imgtitle">
                </div>
                <a id="incat"></a>
                <img src='images/Xbutton.png' id='xbutton' style='height:1em;' onmousedown='closeLarger()'>
            </div>
            <div style="display:flex;justify-content:center;"><img id="popupimg" src="images/ShansFavicon.png"></div>
            <div id="tagDisplay" style="display:none;">Tags: </div>
        </div>
    </div>

    <script src="scripts/home.js"></script>
</body>
</html>
